<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style type="text/css">
        #all{
            width: 600px;
            height: 600px;
            background-color: pink;
            position: relative;
        }
        #absolute{
            width: 200px;
            height: 200px;
            background-color: rgb(152, 236, 152);
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <h2>Absolute</h2>
    <div id="all">
        <div id="absolute">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis, delectus!
        </div>
    </div>


</body>
</html>
