<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="hoten">Họ tên</label> <input type="text" name="" id="hoten" readonly>
        <br>
        <input type="password" name="" id="">
        <br>
        Ngày tháng năm sinh:
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <br>
        <input type="email" name="" id="" placeholder="Nhập email" >
        <br>
        Giới tính:
        <input type="radio" name="gt">Nam
        <input type="radio" name="gt">Nữ
        <input type="radio" name="gt">Thứ 3
        <br>
        <input type="textbox" name="" id="">
        <br>
        <input type="range" name="" id="" min="1" max="100">
        <br>
        <input type="file">
        <br>
        <input type="datetime-local" name="" id="">
        <br>
        <input type="color">
        <br>
        <input type="number" min="5" max="10" >
        <br>
        <input type="tel" name="" placeholder="0123-456-789" pattern="[0-9]{3,4}-[0-9]{3}-[0-9]{3}">
        <br>
        <fieldset>
            <legend>Khu vực</legend>
        </fieldset>

        <br>
        <input type="submit" name="" id="">
        <br>
        <input type="reset" name="" id="" value="Nhập lại">
    </form>
</body>
</html>
